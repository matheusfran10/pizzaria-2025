<div class="edit-category-container">
  <div class="edit-category-form">
    <h2>Editar Categoria</h2>

    <form (ngSubmit)="atualizarCategoria()" #categoriaForm="ngForm">
      <div class="form-group">
        <input
          type="text"
          id="nome"
          name="nome"
          [(ngModel)]="categoria.name"
          required
          class="edit-input"
        />
      </div>

      <div class="edit-actions">
        <button
          type="submit"
          class="category-button"
          [disabled]="!categoriaForm.form.valid"
        >
          Salvar
        </button>
        <a class="cancel-link" routerLink="/dashboard/categorias">Cancelar</a>
      </div>
    </form>
  </div>
</div>
